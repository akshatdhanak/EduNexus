# ───────────────────────────────────────────────────────────
# EduNexus — Render Blueprint (render.yaml)
# Auto-configures web service + managed PostgreSQL
# ───────────────────────────────────────────────────────────

databases:
  - name: edunexus-db
    plan: free
    databaseName: edunexus
    user: edunexus

services:
  - type: web
    name: edunexus
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: edunexus-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://edunexus.onrender.com"
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.13.0"
    buildFilter:
      paths:
        - "**/*.py"
        - requirements.txt
        - Dockerfile
    healthCheckPath: /accounts/login/
    initialDeployHook: python manage.py migrate --noinput && python manage.py collectstatic --noinput
