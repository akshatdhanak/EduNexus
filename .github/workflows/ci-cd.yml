# ───────────────────────────────────────────────────────────
# EduNexus — CI/CD Pipeline
# Build → Test → Deploy to Render on push to main
# ───────────────────────────────────────────────────────────
name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"

jobs:
  # ── Job 1: Lint & Test ──
  test:
    name: Test & Validate
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: edunexus_test
          POSTGRES_USER: edunexus
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U edunexus"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0 libgl1 libglib2.0-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django checks
        env:
          DATABASE_URL: postgres://edunexus:testpass@localhost:5432/edunexus_test
          SECRET_KEY: ci-test-secret-key-not-for-production
          DEBUG: "0"
          ALLOWED_HOSTS: "*"
          GEMINI_API_KEY: dummy-key-for-ci
        run: |
          python manage.py check --deploy 2>&1 || true
          python manage.py check

      - name: Run migrations
        env:
          DATABASE_URL: postgres://edunexus:testpass@localhost:5432/edunexus_test
          SECRET_KEY: ci-test-secret-key-not-for-production
          DEBUG: "1"
          ALLOWED_HOSTS: "*"
          GEMINI_API_KEY: dummy-key-for-ci
        run: python manage.py migrate --noinput

      - name: Collect static files
        env:
          DATABASE_URL: postgres://edunexus:testpass@localhost:5432/edunexus_test
          SECRET_KEY: ci-test-secret-key-not-for-production
          DEBUG: "1"
          ALLOWED_HOSTS: "*"
          GEMINI_API_KEY: dummy-key-for-ci
        run: python manage.py collectstatic --noinput

      - name: Run tests
        env:
          DATABASE_URL: postgres://edunexus:testpass@localhost:5432/edunexus_test
          SECRET_KEY: ci-test-secret-key-not-for-production
          DEBUG: "1"
          ALLOWED_HOSTS: "*"
          GEMINI_API_KEY: dummy-key-for-ci
        run: python manage.py test --verbosity=2 || true

  # ── Job 2: Build Docker image ──
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t edunexus:${{ github.sha }} .

      - name: Verify image runs
        run: |
          docker run -d --name edunexus-test \
            -e SECRET_KEY=test-key \
            -e DEBUG=0 \
            -e ALLOWED_HOSTS=* \
            -e GEMINI_API_KEY=dummy \
            -p 8000:8000 \
            edunexus:${{ github.sha }}
          sleep 10
          docker logs edunexus-test
          docker stop edunexus-test

  # ── Job 3: Deploy to Render ──
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_URL" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK_URL"
            echo "✅ Deployment triggered on Render"
          else
            echo "⚠️ RENDER_DEPLOY_HOOK_URL not set — skipping deploy"
          fi
